<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teams Table</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: center;
      }

      th {
        background-color: #f4f4f4;
      }

      tr:hover {
        background-color: #f1f1f1;
      }

      .loader {
        display: none;
        margin: 20px auto;
        border: 4px solid #f3f3f3;
        border-radius: 50%;
        border-top: 4px solid #3498db;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <h1>Teams Table</h1>
    <div class="loader" id="loader"></div>
    <table id="teamsTable">
      <thead>
        <tr>
          <th>Team ID</th>
          <th>Address</th>
          <th>Name</th>
          <th>City ID</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows will be dynamically added here -->
      </tbody>
    </table>

    <script>
      const apiUrl = "http://127.0.0.1:5000/api/team/getteams"; // Replace with your API endpoint

      // Function to fetch and display orders
      async function fetchTeams() {
        const loader = document.getElementById("loader");
        const tableBody = document
          .getElementById("teamsTable")
          .querySelector("tbody");

        try {
          loader.style.display = "block";

          // Fetch the JSON data
          const response = await fetch(apiUrl);
          if (!response.ok) {
            throw new Error("Failed to fetch data from the server.");
          }

          const data = await response.json();
          const teams = data.teams;

          // Clear the existing table rows
          tableBody.innerHTML = "";

          // Populate table rows
          orders.forEach((team) => {
            const row = document.createElement("tr");

            row.innerHTML = `
                        <td>${team.teamID}</td>
                        <td>${team.address}</td>
                        <td>${team.name}</td>
                        <td>${team.cityID}</td>
                    `;

            tableBody.appendChild(row);
          });
        } catch (error) {
          console.error("Error:", error.message);
          alert("Failed to fetch orders. Please try again later.");
        } finally {
          loader.style.display = "none";
        }
      }

      // Call the function to fetch orders when the page loads
      window.onload = fetchTeams;
    </script>
  </body>
</html>
